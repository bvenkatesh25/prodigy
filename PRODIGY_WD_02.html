<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="PRODIGY_WD_02.css">
</head>
<body>
  <div class="stopwatch-container">
    <div class="heading">
        <h1>STOP WATCH</h1>
    </div>  
    <div class="display">
      <p id="time">00:00.00</p>
    </div>
    <div class="buttons">
      <button id="startPauseButton">Start</button>
      <button id="resetButton">Reset</button>
      <button id="lapButton">Lap</button>
    </div>
    <div id="laps">
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="PRODIGY_WD_02.js"></script>
</body>
</html>
